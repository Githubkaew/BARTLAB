<!DOCTYPE html>
<html>
<head>
  <title>Poster ประกาศ</title>
  <style>
    .poster-container {
      max-width: 800px;
      margin: 20px auto;
    }
    .poster-img {
      width: 100%;
      border: 2px solid #333;
    }
  </style>
</head>
<body>
  <div class="poster-container">
    <img 
      id="posterImage" 
      class="poster-img" 
      src="" 
      alt="โปสเตอร์ประกาศ"
    >
  </div>

  <script>
    // ดึงข้อมูล Poster จาก URL Parameters
    const urlParams = new URLSearchParams(window.location.search);
    const posterId = urlParams.get('poster');

    // กำหนดภาพตาม posterId
    const posters = {
      announcement1: 'images/poster1.jpg',
      announcement2: 'images/poster2.jpg'
    };

    document.getElementById('posterImage').src = posters[posterId];
  </script>
</body>
</html>
